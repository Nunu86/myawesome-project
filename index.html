<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="source/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Honk:SHLN@35.5&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>My weather application</title>
  </head>
  <div class="background-colour">
    <body>
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="input-1"
            id="got-form"
          />
          <input type="submit" value="Search" class="submit-1" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1>Paris</h1>
            <p class="mod-rain">
              <span class="java-date">Saturday 15:32,</span> moderate rain
              <br />
              Humidity: <strong class="hum">87%</strong>, Wind:
              <strong class="win">7.2km/h</strong>
            </p>
          </div>
          <div class="current-temp">
            <span class="sun-icon">☀️</span> <span class="temp-value">14</span>
            <span class="temp-icon">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Chinonye</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
      <script src="source/jason.js"></script>
    </body>
  </div>
</html>
